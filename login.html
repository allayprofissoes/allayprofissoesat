<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Allay Profissões</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Ubuntu", sans-serif;
            background: linear-gradient(135deg, #04000e 0%, #002929 50%, #004040 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Efeito de partículas de fundo animadas */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(79, 172, 254, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(0, 242, 254, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.08) 0%, transparent 50%);
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        /* Partículas flutuantes */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(79, 172, 254, 0.3);
            border-radius: 50%;
            animation: particle-float 8s infinite linear;
        }

        .particle:nth-child(1) { width: 4px; height: 4px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 6px; height: 6px; left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 3px; height: 3px; left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 5px; height: 5px; left: 40%; animation-delay: 3s; }
        .particle:nth-child(5) { width: 4px; height: 4px; left: 50%; animation-delay: 4s; }
        .particle:nth-child(6) { width: 6px; height: 6px; left: 60%; animation-delay: 5s; }
        .particle:nth-child(7) { width: 3px; height: 3px; left: 70%; animation-delay: 6s; }
        .particle:nth-child(8) { width: 5px; height: 5px; left: 80%; animation-delay: 7s; }
        .particle:nth-child(9) { width: 4px; height: 4px; left: 90%; animation-delay: 8s; }

        @keyframes particle-float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 24px;
            padding: 3.5rem 3rem;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4), 
                        0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            text-align: center;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5), 
                        0 0 0 1px rgba(255, 255, 255, 0.15) inset;
        }

        .logo-container {
            margin-bottom: 2.5rem;
            position: relative;
        }

        .logo {
            width: 180px;
            height: auto;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.4));
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .login-title {
            color: #ffffff;
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 0.8rem;
            font-family: "Commissioner", serif;
            background: linear-gradient(135deg, #ffffff 0%, #4facfe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-subtitle {
            color: rgba(255, 255, 255, 0.85);
            font-size: 1.1rem;
            margin-bottom: 3rem;
            font-weight: 300;
            line-height: 1.5;
        }

        .form-group {
            position: relative;
            margin-bottom: 1.8rem;
        }

        .form-group i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #4facfe;
            font-size: 1.2rem;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .form-input {
            width: 100%;
            padding: 18px 18px 18px 55px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            color: #ffffff;
            font-size: 1.05rem;
            font-family: "Ubuntu", sans-serif;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
            font-weight: 300;
        }

        .form-input:focus {
            outline: none;
            border-color: #4facfe;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 4px rgba(79, 172, 254, 0.15);
            transform: translateY(-2px);
        }

        .form-input:focus + i {
            color: #ffffff;
            transform: translateY(-50%) scale(1.1);
        }

        .password-toggle {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .password-toggle:hover {
            color: #4facfe;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 2rem;
        }

        .forgot-password a {
            color: #4facfe;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .forgot-password a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: #4facfe;
            transition: width 0.3s ease;
        }

        .forgot-password a:hover {
            color: #00f2fe;
        }

        .forgot-password a:hover::after {
            width: 100%;
        }

        .login-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            border: none;
            border-radius: 16px;
            color: #ffffff;
            font-size: 1.15rem;
            font-weight: 600;
            font-family: "Ubuntu", sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(5, 150, 105, 0.4);
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(5, 150, 105, 0.5);
            background: linear-gradient(135deg, #047857 0%, #065f46 100%);
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:active {
            transform: translateY(-1px);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .divider span {
            padding: 0 1rem;
            font-weight: 500;
        }

        .register-link {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            margin-top: 1rem;
        }

        .register-link a {
            color: #4facfe;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .register-link a:hover {
            color: #00f2fe;
            text-shadow: 0 0 8px rgba(79, 172, 254, 0.5);
        }

        .message {
            margin-top: 1.5rem;
            padding: 15px;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 500;
            text-align: center;
            opacity: 0;
            transition: all 0.3s ease;
            transform: translateY(10px);
        }

        .message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .message.success {
            background: rgba(76, 175, 80, 0.15);
            color: #4caf50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .message.error {
            background: rgba(244, 67, 54, 0.15);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .back-link {
            position: absolute;
            top: 2.5rem;
            left: 2.5rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 0.8rem 1.2rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .back-link:hover {
            color: #4facfe;
            transform: translateX(-5px);
            background: rgba(255, 255, 255, 0.12);
        }

        .back-link i {
            transition: transform 0.3s ease;
        }

        .back-link:hover i {
            transform: translateX(-3px);
        }

        /* Loading spinner */
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .login-container {
                margin: 1rem;
                padding: 2.5rem 2rem;
                max-width: 420px;
                border-radius: 20px;
            }

            .login-title {
                font-size: 2rem;
            }

            .login-subtitle {
                font-size: 1rem;
                margin-bottom: 2.5rem;
            }

            .back-link {
                top: 1.5rem;
                left: 1.5rem;
                font-size: 1rem;
                padding: 0.6rem 1rem;
            }

            .form-input {
                padding: 16px 16px 16px 50px;
                font-size: 1rem;
            }

            .form-group i {
                left: 16px;
                font-size: 1.1rem;
            }

            .password-toggle {
                right: 8px;
            }

            .logo {
                width: 150px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }

            .login-container {
                padding: 2rem 1.5rem;
                margin: 0.5rem;
                border-radius: 18px;
            }

            .logo {
                width: 130px;
            }

            .login-title {
                font-size: 1.8rem;
            }

            .login-subtitle {
                font-size: 0.95rem;
                margin-bottom: 2rem;
            }

            .form-input {
                padding: 14px 14px 14px 45px;
                font-size: 0.95rem;
            }

            .form-group i {
                left: 14px;
                font-size: 1rem;
            }

            .password-toggle {
                right: 6px;
                font-size: 1rem;
            }

            .login-button {
                padding: 16px;
                font-size: 1.05rem;
            }

            .back-link {
                font-size: 0.95rem;
                top: 1rem;
                left: 1rem;
                padding: 0.5rem 0.8rem;
            }
        }

        @media (max-width: 360px) {
            .login-container {
                padding: 1.5rem 1rem;
            }

            .logo {
                width: 110px;
            }

            .login-title {
                font-size: 1.6rem;
            }

            .login-subtitle {
                font-size: 0.9rem;
            }
        }

        /* Animações de entrada */
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <a href="index.html" class="back-link">
        <i class="fas fa-arrow-left"></i>
        Voltar ao Início
    </a>

    <div class="login-container fade-in">
        <div class="logo-container">
            <img src="LuanHenrique(2).png" alt="Allay Profissões" class="logo">
        </div>
        
        <h1 class="login-title">Bem-vindo de volta!</h1>
        <p class="login-subtitle">Acesse sua conta e continue sua jornada de aprendizado</p>
        
        <form onsubmit="return false;">
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" class="form-input" placeholder="Digite seu e-mail" required>
            </div>
            
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" class="form-input" placeholder="Digite sua senha" required>
            </div>

            <div class="forgot-password">
                <a href="#" onclick="showForgotPassword()">Esqueceu sua senha?</a>
            </div>
            
            <button type="button" class="login-button" onclick="login()" id="loginBtn">
                <div class="loading-spinner" id="loadingSpinner"></div>
                <span id="loginText">Entrar na minha conta</span>
            </button>
        </form>

        <div class="divider">
            <span>Novo por aqui?</span>
        </div>

        <div class="register-link">
            Não tem uma conta? <a href="#" onclick="showRegisterInfo()">Cadastre-se</a>
        </div>
        
        <div id="message" class="message"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBIwBp15jP3iXCxftfwZuFFO6y2qoFYrNA",
            authDomain: "allayproject-a9ccc.firebaseapp.com",
            databaseURL: "https://allayproject-a9ccc-default-rtdb.firebaseio.com",
            projectId: "allayproject-a9ccc",
            storageBucket: "allayproject-a9ccc.firebasestorage.app",
            messagingSenderId: "712124423347",
            appId: "1:712124423347:web:557a5d70f9f2a60edde4c6",
            measurementId: "G-R1E8NRN4R6"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.login = function () {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const loginBtn = document.getElementById("loginBtn");
            const loginText = document.getElementById("loginText");
            const loadingSpinner = document.getElementById("loadingSpinner");

            if (!email || !password) {
                showMessage("Por favor, preencha todos os campos.", "error");
                return;
            }

            // Mostrar loading
            loginBtn.disabled = true;
            loadingSpinner.style.display = "inline-block";
            loginText.textContent = "Entrando...";

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    console.log("Login bem-sucedido:", user.email);
                    localStorage.setItem("loggedInUserEmail", user.email);
                    showMessage("Login realizado com sucesso! Redirecionando...", "success");
                    
                    setTimeout(() => {
                        console.log("Redirecionando para menualuno.html");
                        window.location.replace("menualuno.html");
                    }, 1500);
                })
                .catch((error) => {
                    let errorMessage = "Erro ao fazer login. Tente novamente.";
                    
                    switch (error.code) {
                        case 'auth/user-not-found':
                            errorMessage = "Usuário não encontrado. Verifique seu e-mail.";
                            break;
                        case 'auth/wrong-password':
                            errorMessage = "Senha incorreta. Tente novamente.";
                            break;
                        case 'auth/invalid-email':
                            errorMessage = "E-mail inválido. Verifique o formato.";
                            break;
                        case 'auth/too-many-requests':
                            errorMessage = "Muitas tentativas. Aguarde alguns minutos.";
                            break;
                        case 'auth/user-disabled':
                            errorMessage = "Esta conta foi desabilitada.";
                            break;
                        case 'auth/invalid-credential':
                            errorMessage = "Credenciais inválidas. Verifique seus dados.";
                            break;
                    }
                    
                    showMessage(errorMessage, "error");
                })
                .finally(() => {
                    // Esconder loading
                    loginBtn.disabled = false;
                    loadingSpinner.style.display = "none";
                    loginText.textContent = "Entrar na minha conta";
                });
        }

        window.showForgotPassword = function() {
            const email = document.getElementById("email").value;
            
            if (!email) {
                showMessage("Digite seu e-mail primeiro para recuperar a senha.", "error");
                document.getElementById("email").focus();
                return;
            }

            if (confirm(`Enviar e-mail de recuperação para ${email}?`)) {
                sendPasswordResetEmail(auth, email)
                    .then(() => {
                        showMessage("E-mail de recuperação enviado! Verifique sua caixa de entrada.", "success");
                    })
                    .catch((error) => {
                        let errorMessage = "Erro ao enviar e-mail de recuperação.";
                        
                        switch (error.code) {
                            case 'auth/user-not-found':
                                errorMessage = "E-mail não encontrado em nossa base de dados.";
                                break;
                            case 'auth/invalid-email':
                                errorMessage = "E-mail inválido.";
                                break;
                            case 'auth/too-many-requests':
                                errorMessage = "Muitas tentativas. Aguarde alguns minutos.";
                                break;
                        }
                        
                        showMessage(errorMessage, "error");
                    });
            }
        }

        window.showRegisterInfo = function() {
            showMessage("Entre em contato conosco para criar uma nova conta.", "success");
        }

        window.togglePasswordVisibility = function() {
            const passwordInput = document.getElementById("password");
            const toggleIcon = document.getElementById("togglePassword");
            
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                
            } else {
                passwordInput.type = "password";
              
            }
        }

        function showMessage(text, type) {
            const message = document.getElementById("message");
            message.textContent = text;
            message.className = `message ${type} show`;
            
            setTimeout(() => {
                message.classList.remove("show");
            }, 5000);
        }

        // Permitir login com Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });

        // Adicionar efeitos de foco nos inputs
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
